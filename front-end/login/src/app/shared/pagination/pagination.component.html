<nav [hidden]="!isVisible">
  <ul class="pagination pagination-lg">
    <li class="page-item" [class.disabled]="!previousEnabled" (click)="previousNext(-1, $event)">
      <a class="page-link"  aria-label="Previous">
        <span aria-hidden="true"><i class="material-icons">chevron_left</i></span>
      </a>
    </li>
    <li class="page-item" *ngFor="let page of pages" (click)="changePage(page, $event)" [class.active]="currentPage === page">
      <a class="page-link" >{{ page }}</a>
    </li>
    <li class="page-item" [class.disabled]="!nextEnabled" (click)="previousNext(1, $event)">
      <a class="page-link"  aria-label="Next">
        <span aria-hidden="true"><i class="material-icons">chevron_right</i></span>
      </a>
    </li>
  </ul>
</nav>
