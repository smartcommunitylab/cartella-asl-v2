                <div class="card-body">
                    <div class="row">
                        <div class="col col-md-6 text-center">
                            <img class="login-img" src="{{image}}" alt="logo" />
                            <p>{{message}}</p>
                        </div>
                        <div class="col col-md-6 text-center">
                            <div>
                                <label>username</label>
                                <input type="text">
                            </div>
                            <div>
                                <label>password</label>
                                <input type="password">
                            </div>
                            <div class="tile-btn-container">
                                <button class="btn btn-primary" (click)="login()">Entra</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
