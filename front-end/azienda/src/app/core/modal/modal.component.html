<div class="modal fade" tabindex="-1" [ngClass]="{'in': modalVisibleAnimate}"
    [ngStyle]="{'display': modalVisible ? 'block' : 'none', 'opacity': modalVisibleAnimate ? 1 : 0}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!-- <button type="button" class="close" data-dismiss="modal" (click)="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
                <label class="modal-title">{{ modalContent.header }}</label>
            </div>
            <div class="modal-body">
                {{ modalContent.body }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-flat btn-default" (click)="cancel()" *ngIf="modalContent.cancelButtonVisible">{{ modalContent.cancelButtonText }}</button>
                <button type="button" class="btn btn-flat btn-success" (click)="ok()">{{ modalContent.OKButtonText }}</button>
            </div>
        </div>
    </div>
</div>
