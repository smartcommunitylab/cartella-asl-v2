<div class="navbar-header-top p-5" #navbarHeaderTop>
    <div class="media ml-8">
        <a class="navbar-brand" routerLink="/home">
            <img src="assets/images/logo_alternanza.png" alt="logo" />
        </a>
        <div class="media-content">
            <h1>Alternanza scuola lavoro</h1>
            <h2 *ngIf="actualAzienda">Azienda: {{actualAzienda.nome}}</h2>
        </div>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark row" #navbar>
    <div class="navbar-header col-2">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand navbar-brand-small" routerLink="/home">
            <img src="assets/images/logo_alternanza_intero.png" alt="logo" /><span class="app-title">Azienda</span>
        </a>
    </div>
    <div class="navbar-menu collapse navbar-collapse col-10" [attr.data-collapse]="isCollapsed">
        <ul class="navbar-nav nav-pills navBarPadding">
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/home">Home</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/attivita/tabs/incorso">Attivit√†</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/oppurtunita/list">Offerte</a>
            </li>

        </ul>
        <button class="navbar-profile v-center" (click)="profileDropdownVisible = !profileDropdownVisible;">
            <div class="navbar-profile-icon">
                <i class="material-icons">account_circle</i>
            </div>
            <div class="navbar-profile-text" *ngIf="profile">{{profile.name}} {{profile.surname}}</div>
        </button>
        <div class="navbar-profile-dropdown card" [hidden]="!profileDropdownVisible">
            <div class="card-body">
                <h2 *ngIf="profile">{{profile.name}} {{profile.surname}}</h2>
                <h3 *ngIf="profile">{{profile.email}}</h3>
                <button class="btn btn-secondary v-center" (click)="logout()">
                    <i class="material-icons">lock</i> Logout</button>
                    <ul class="list-group mt-5">
                        <li class="list-group-item" *ngFor="let azienda of aziende">
                            <input type="radio" [value]="azienda" [(ngModel)]="actualAzienda" (change)="onAziendaChange(azienda);profileDropdownVisible = !profileDropdownVisible"> {{azienda.nome}}
    
                        </li>
                    </ul>
            </div>
        </div>
    </div>
</nav>
