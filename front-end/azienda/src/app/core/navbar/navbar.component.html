<div [hidden]="!profileDropdownVisible">
    <div class="row sticky noHeight">
        <div class="col-10"></div>
        <div class="col-2 card-wrapper">
            <div class="card hiddenBG">
                <div class="card-on-top card-body profile-card">
                    <!-- profile info -->
                    <!-- <div class="row rowBottomPadding" *ngIf="profile">
                        <div class="col-sm-4 profile-image">
                            <svg class="icon icon-sm"><use xlink:href="assets/bootstrap-italia/svg/sprite.svg#it-user"></use></svg>
                        </div>
                        <div class="col-sm-8">
                            <div class="container">
                                <div class="row profile-name"><span class="col-sm-12">{{profile.name}} {{profile.surname}}</span></div>
                                <div class="row profile-email"><span class="col-sm-12">{{profile.email}}</span></div>
                            </div>
                        </div>

                    <div class="row profile-name" *ngIf="profile"><span class="col-sm-12">{{profile.name}} {{profile.surname}}</span></div>
                    <div class="row profile-email" *ngIf="profile"><span class="col-sm-12">{{profile.email}}</span></div>   
                    <!-- istitutes -->
                    <div class="row link-list-wrapper rowBottomPadding">
                            
                        <ul class="link-list">
                            <li class="list-item list-istituto" *ngFor="let az of aziende">
                                <label class="customradio">
                                    <input type="radio" [value]="istituto" [(ngModel)]="actualIstituto"
                                    (change)="onIstitutoChange(az);profileDropdownVisible = !profileDropdownVisible">
                                    <span class="istituto-name-parofile changeColor">{{az.nome}}</span>
                                    <span class="checkmark"></span>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <!-- logout button -->
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8 button-logout-center">
                            <button type="button" class="btn btn-primary btn-xs button-logout" (click)="logout()">
                                Logout 
                                <svg class="icon icon-white icon-sm"><use xlink:href="assets/bootstrap-italia/svg/sprite.svg#it-arrow-right-circle"></use></svg>
                            </button>                                
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
