<main class="container" [class.sticky-header]="isSticky">
    <cm-navbar [hidden]="hide" #topNavbar></cm-navbar>
    <router-outlet [hidden]="hide"></router-outlet>
    <cm-footer [hidden]="hide"></cm-footer>
    <cm-growler position="center-center" timeout="5000"></cm-growler>
    <cm-modal></cm-modal>
    <cm-overlay delay="300" *ngIf='env.globalSpinner'></cm-overlay>
</main>
