<div class="modal-header">
        <h4 class="modal-title">Carica valutazione</h4>
</div>
<div class="card mb-3 list-container md-margin">
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="exampleFormControlFile1">Scegli Documento</label>
                <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".pdf,.doc,.docx">
            </div>
        </form>
        <br/>
        <div class="float-right">
            <button class="btn btn-default" (click)="cancel($event)">Annulla</button>&nbsp;&nbsp;
            <button class="btn btn-success" type="submit" (click)="submit($event)">Carica</button>
        </div>
    </div>
</div>
