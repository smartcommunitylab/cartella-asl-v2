<div *ngIf="getTipologiaAttivita(esperienzaSvolta.attivitaAlternanza.tipologia).valutazioneTutorEsterno">
	<div>
		<div class="pull-right">
			<label class="btn btn-primary v-center">
				<i class="material-icons">file_upload</i> Carica scheda
				<input type="file" hidden (change)="uploadSchedaValutazione($event)">
			</label>
		</div>
		<h1 class="mt-3">
			Scheda di valutazione
		</h1>
	</div>
	<div>
		
		<div class="v-center files-list" *ngIf="eval">
			<a [href]="eval.url" target="_blank" class="v-center d-inline-flex">
				<i class="material-icons" style="font-size:42px;">insert_drive_file</i> Scarica scheda di valutazione
			</a>
			<button class="btn btn-flat btn-danger d-inline-flex ml-5" (click)="openDelete()">
				<i class="material-icons">delete</i>
			</button>
		</div>
		<div class="row" *ngIf="!eval">
			<div class="col colmd-12 text-center">
				Nessuna scheda presente
			</div>
		</div>
	</div>
</div>
