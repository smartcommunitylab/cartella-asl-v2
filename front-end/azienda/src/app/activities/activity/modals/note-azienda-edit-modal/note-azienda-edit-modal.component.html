<div class="modal-header">
    <h4 class="modal-title">Modifica note per "{{titolo}}"?</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <textarea class="form-control" rows="4" [(ngModel)]="note"></textarea>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-flat" (click)="activeModal.close('Close click')">Annulla</button>
    <button type="button" class="btn btn-flat btn-success" (click)="save()">Salva</button>
</div>
