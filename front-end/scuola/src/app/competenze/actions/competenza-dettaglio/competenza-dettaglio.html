<div class=" mb-3 list-container md-margin sub-navbar-content-below m16">
    <div class="row m-left" *ngIf="competenza">
        <div class="col-6 v-center">
            <span class="modifyTitleStyle">{{ (competenza.titolo.length>80)? (competenza.titolo | slice:0:80)+'...':(competenza.titolo) }}</span>&nbsp;&nbsp;
            <span (click)="menuContentShow()" class="pointer">
                <svg *ngIf="!showContent" class="icon icon-primary icon-bg">
                    <use xlink:href="assets/bootstrap-italia/svg/sprite.svg#it-help-circle"></use>
                </svg>
                <img *ngIf="showContent" src="assets/images/it-help-circle-FULL.svg" class="helpIcon">
            </span>
        </div>
        <div class="col-6">
            <span class="float-right m-right12">
                <button *ngIf="competenza.ownerId==dataService.istitutoId" class="btn btn-secondary btn-xs btn-icon btnDeleteCompetenza mRight" placement="bottom"
                    ngbTooltip="Elimina competenza" (click)="deleteCompetenza()">
                    <span class="row btnText">
                        <span class="col-10 v-center">Elimina competenza</span>
                        <span class="col-2">
                            <svg class="icon icon-white icon-sm">
                                <use xlink:href="assets/bootstrap-italia/svg/sprite.svg#it-delete"></use>
                            </svg>
                        </span>
                    </span>
                </button>
            </span>
        </div>

    </div>

    <hr class="hr" />
    <div *ngIf="showContent" class="row rectangle v-center-inline">
        <div class="col-1 helpMessageIcon-mRight">
            <svg class="icon icon-sm fill-darkblue"><use xlink:href="assets/bootstrap-italia/svg/sprite.svg#it-info-circle"></use></svg>
        </div>
        <div class="col-10 helpMessage-mLeft">
            <span>{{menuContent}}</span>
        </div>
        <div class="col-1"><svg class="icon float-right fill-darkblue pointer helpMessageClose-mRight" (click)="menuContentShow()"><use xlink:href="assets/bootstrap-italia/svg/sprite.svg#it-close-big"></use></svg></div>
    </div>
    <div class="row m-subNav" *ngIf="competenza">
        <div class="col-12">
            <sub-navbar  [breadcrumbItems]="breadcrumbItems"></sub-navbar>
        </div>
    </div>
    
    <div class="card-body m-16" *ngIf="competenza">
        <div class="detailsSubTitle">
            Dati Competenza <br/>
            <button *ngIf="competenza && (competenza.ownerId==dataService.istitutoId)" class="btn btn-primary v-center-inline" placement="bottom"  ngbTooltip="Modifica i dati del competenza" (click)="editCompetenza()">
                Modifica i dati della competenza&nbsp;&nbsp;&nbsp;
                <i class="material-icons">edit</i>
            </button>
        </div>
        <br>

        <div class="middle-div">
            <div class="row">
                <label class="col-sm-2 detail-label text-semibold">Nome competenza:</label>
                <div class="col-sm-8">{{competenza.titolo}}</div>
            </div>
            <div class="row">
                <label class="col-sm-2 detail-label text-semibold">Livello EQF:</label>
                <div class="col-sm-8">{{competenza.livelloEQF}}</div>
            </div>
            <div *ngIf="competenza.classificationCode" class="row">
                <label class="col-sm-2 detail-label text-semibold">Creato da:</label>
                <div class="col-sm-8">{{competenza.ownerName}}</div>
            </div>
        </div>
        <br>
        <div class="detailsSubTitle">
            Abilità associate<br/>
            <button *ngIf="competenza.ownerId==dataService.istitutoId"  class="btn btn-primary v-center-inline" placement="bottom"  ngbTooltip="Aggiungi, modifica o rimuovi tipologie di attività" (click)="updateCompetenzaAbilita()">
                Modifica abilità&nbsp;&nbsp;&nbsp;
                <i class="material-icons">edit</i>
            </button>
        </div>
        <div  *ngIf="competenza.abilita">
            <div class="table list-group">
                <table class="table table-striped table-hover">
                    <!-- <thead>
                        <tr>
                            <th>Abilità</th>
                        </tr>
                    </thead> -->
                    <tbody>
                        <tr *ngFor="let abilita of competenza.abilita">
                            <td>{{abilita}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="detailsSubTitle">
            Conoscenze associate<br/>
            <button *ngIf="competenza.ownerId==dataService.istitutoId" class="btn btn-primary v-center-inline" placement="bottom"  ngbTooltip="Aggiungi, modifica o rimuovi competenze associate" (click)="updateCompetenzeConoscenze()">
                Modifica conoscenze&nbsp;&nbsp;&nbsp;
                <i class="material-icons">edit</i>
            </button>
        </div>
        <div *ngIf="competenza.conoscenze">
            <div class="table list-group">
                <table class="table table-striped table-hover">
                    <!-- <thead>
                        <tr>
                            <th>Conoscenze</th>
                        </tr>
                    </thead> -->
                    <tbody>
                        <tr *ngFor="let conoscenza of competenza.conoscenze">
                            <td>{{conoscenza}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
