<div class="modal-header">
    <div class="row v-center">
        <svg class="icon icon-white icon-lg">
            <use xlink:href="assets/bootstrap-italia/svg/sprite.svg#it-horn"></use>
        </svg>&nbsp;&nbsp;
        <h4 class="text-white font-25">ATTENZIONE</h4>
    </div>
</div>
<div class="modal-body">
    <p class="text-center text-bold color-1">Sarà inviato un invito alla mail <a href="" onclick="return false;"
            class="footer-textUnderline">{{ ente.email }}</a> per accedere al sistema come ente "{{ ente.nome }}"</p>
    <br />

    <br />
    <div class="font-weight-bold text-center">Procedere con l’attivazione del profilo dell’ente "{{ ente.nome }}"?</div>
</div>
<br>
<div class="text-center">
    <button class="btn btn-flat btn-success" (click)="abilita()">
        <span class="row">
            <span class="btn-txt v-center">Proceedi&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span>
                <svg class="icon icon-white icon-sm">
                    <use xlink:href="assets/bootstrap-italia/svg/sprite.svg#it-check"></use>
                </svg>                
            </span>
        </span>
    </button>&nbsp;
    <button class="btn btn-danger btn-icon" (click)="activeModal.close('Close click')">
        <span class="row">
            <span class="btn-txt v-center">Annulla&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span>
                <svg class="icon icon-white icon-sm">
                    <use xlink:href="assets/bootstrap-italia/svg/sprite.svg#it-close"></use>
                </svg>
            </span>
        </span>
    </button>

</div>
<br>
