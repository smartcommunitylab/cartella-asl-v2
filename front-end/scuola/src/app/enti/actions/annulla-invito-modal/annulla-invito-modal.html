<div class="modal-header">
    <div class="row v-center">
        <svg class="icon icon-white icon-lg">
            <use xlink:href="assets/bootstrap-italia/svg/sprite.svg#it-horn"></use>
        </svg>&nbsp;&nbsp;
        <h4 class="text-white font-25">ATTENZIONE</h4>
    </div>
</div>
<div class="modal-body">
    <p class="text-center color-1">Hai scelto di annullare l’invito inviato a <span class="text-bold">{{ ente.email }}</span> per accedere ad EDIT come <span class="text-bold">{{ ente.nome }}</span></p>
    <br />
    <div class="text-bold text-center color-1">Confermare l’annullamento dell’invito?</div>
</div>

<div class="text-center">
    <button class="btn btn-primary btn-icon btn-xs btnDuplica" (click)="activeModal.close('Close click')">
        <span class="row btnModificationText">
            <span class="col-4 leftItem"></span>
            <span class="col-4 leftItem">Esci</span>
            <span class="col-4 leftItem"></span>
        </span>
    </button>
    &nbsp;&nbsp;
    <button type="button" class="btn btn-primary btn-icon btn-xs btnClose" (click)="annullaInvito()">
        <span class="row btnModificationText">
            <span class="col-8 leftItem">Annulla invito</span>
            <span class="col-4 rightItem">
                <svg class="icon icon-white icon-sm btnModificationIcon">
                    <use xlink:href="assets/bootstrap-italia/svg/sprite.svg#it-close"></use>
                </svg>
            </span>
        </span>
    </button>
</div>
