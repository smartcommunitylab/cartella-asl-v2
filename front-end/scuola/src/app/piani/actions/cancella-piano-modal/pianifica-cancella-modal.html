<div class="modal-header">
    <div class="row v-center">
        <svg class="icon icon-white icon-lg">
            <use xlink:href="assets/bootstrap-italia/svg/sprite.svg#it-horn"></use>
        </svg>&nbsp;&nbsp;
        <h4 class="text-white">ATTENZIONE</h4>    
    </div>    
</div>
<div class="modal-body text-center">
    <p>Attenzione: la cancellazione di questo piano porterà alla perdita di tutti i dati e i documenti associati</p>
    <div class="font-weight-bold">QUESTA AZIONE NON É REVERSIBILE</div>
    <br>
    <div>Sei sicuro di voler cancellare il piano {{piano.titolo}}?</div>    
</div>
<br>
<div class="text-center">
    <button class="btn btn-primary btn-icon" (click)="activeModal.close('Close click')">
        <span class="row">
            <span class="col-9 btn-txt v-center">Annulla</span>
            <span class="col-3">
                <svg class="icon icon-white icon-sm">
                    <use xlink:href="assets/bootstrap-italia/svg/sprite.svg#it-close-big"></use>
                </svg>
            </span>
        </span>        
    </button>&nbsp;&nbsp;
    <button class="btn btn-flat btn-secondary" (click)="delete()">
        <span class="row">
            <span class="col-9 btn-txt v-center">Elimina</span>
            <span class="col-3">
                <!-- <i class="material-icons">delete</i> -->
                <svg class="icon icon-white icon-sm">
                    <use xlink:href="assets/bootstrap-italia/svg/sprite.svg#it-delete"></use>
                </svg>
            </span>
        </span>

    </button>
</div>
<br>
