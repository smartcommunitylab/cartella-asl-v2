<div class="modal-header">
    <div class="row v-center">
        <svg class="icon icon-white icon-lg">
            <use xlink:href="assets/bootstrap-italia/svg/sprite.svg#it-horn"></use>
        </svg>&nbsp;&nbsp;
        <h4 class="text-white">ATTENZIONE</h4>    
    </div>    
</div>
<div class="modal-body text-center">
    <p>Stai per annullare l’attivazione di {{piano.titolo}}</p>
    <br>
    <div class="font-weight-bold">Se procedi con l’annullamento dell’attivazione, {{vecchioPiano.titolo}} rimarrà valido per tutte le classi di {{piano.titolo}}.</div>
    <div class="font-weight-bold">Il piano {{piano.titolo}} rimarrà comunque nella lista piani come bozza</div>
    <br>
    <div>Procedere con l’annullamento??</div>    
</div>
<br>
<div class="text-center">
    <button class="btn btn-danger btn-icon" (click)="activeModal.close('Close click')">
        <span class="row">
            <span class="btn-txt v-center">Esci</span>&nbsp;
            <span>
                <svg class="icon icon-white icon-sm">
                    <use xlink:href="assets/bootstrap-italia/svg/sprite.svg#it-close"></use>
                </svg>
            </span>
        </span>        
    </button>&nbsp;
    <button class="btn btn-warning btn-secondary" (click)="activate()">
        <span class="row">
            <span class="btn-txt v-center">Anulla Attivazione</span>&nbsp;
            <span>
                <svg class="icon icon-white icon-sm">
                    <use xlink:href="assets/bootstrap-italia/svg/sprite.svg#it-check"></use>
                </svg>
            </span>
        </span>

    </button>
</div>
<br>
