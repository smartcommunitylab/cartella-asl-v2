<div class="modal-header">
  <h4 class="modal-title">Seleziona indirizzo</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div id="map" style="height:600px;width:100%;"></div>
</div>

<div *ngIf="location" class="text-center">Indirizzo selezionato
  <div class="text-center">{{location.name}}</div>
</div>
<div *ngIf="!location" class="text-center">Seleziona sulla mappa un indirizzo
  </div>
<div class="modal-footer">
  <button type="button" class="btn btn-flat" (click)="activeModal.close('Close click')">Annulla</button>
  <button type="button" class="btn btn-flat btn-success" (click)="select()">Seleziona</button>
</div>
