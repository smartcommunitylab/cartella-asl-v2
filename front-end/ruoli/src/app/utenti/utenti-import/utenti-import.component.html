<div class="card md-margin">
    <h3 class="card-header">{{title}}</h3>
    <div class="card-body">
        <div class="row">
					<div class="col col-6">
							<div class="form-group">
									<label class="btn btn-primary v-center-inline btn-icon"  placement="right"  
									ngbTooltip="Allega un nuovo documento all’attività">
											Carica Studenti&nbsp;<i class="material-icons">publish</i>
											<input #fileInputStudenti type="file" hidden (click)="fileInputStudenti.value = null" value="" (change)="uploadStudenti($event)">
									</label>
							</div>
					</div>
			</div>
			<div class="row">
				<label class="col col-2" for="istitutoId">Scegli l'Istituto di riferimento</label>
				<select class="form-control col col-4" id="istitutoId" [(ngModel)]="istitutoId">
						<option [value]="istituto.id" *ngFor="let istituto of getIstituti()">{{istituto.name}}</option>
				</select>		
				<div class="form-group col col-2" *ngIf="istitutoId">
					<label class="btn btn-primary v-center-inline btn-icon"  placement="top"  
					ngbTooltip="Allega un nuovo documento all’attività">
							Carica Funzioni Strumentali&nbsp;<i class="material-icons">publish</i>
							<input #fileInputFunzioniStrumentali type="file" hidden (click)="fileInputFunzioniStrumentali.value = null" value="" (change)="uploadFunzioniStrumentali($event)">
					</label>
			</div>
    </div>
</div>
